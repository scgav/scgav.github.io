<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signs, Symptoms, and Treatment of Illnesses and Injuries</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; display: flex; }
        #sidebar { width: 200px; position: fixed; left: 10px; top: 10px; padding: 10px; border-right: 2px solid black; }
        #sidebar h3 { margin-bottom: 10px; }
        #sidebar ul { list-style: none; padding: 0; }
        #sidebar li { margin: 5px 0; cursor: pointer; color: blue; text-decoration: underline; }
        #sidebar li:hover { color: darkblue; }
        #main-content { margin-left: 220px; text-align: center; flex-grow: 1; }
        #term-box { display: none; border: 1px solid black; padding: 20px; margin-top: 20px; }
        
        .hidden-section { 
            background-color: gray; 
            color: white; 
            padding: 30px; 
            margin: 10px; 
            cursor: pointer; 
            position: relative; 
            text-align: center;
        }
        .revealed { 
            background-color: white; 
            color: black; 
            border: 1px solid black; 
            padding: 10px;
            text-align: left;
        }
        
        .section-label { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            font-weight: bold; 
            color: white; 
        }

        .content { display: none; } /* Initially hidden until revealed */

        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <!-- Sidebar (Table of Contents) -->
    <div id="sidebar">
        <h3>Illnesses</h3>
        <ul id="illness-list"></ul>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div id="term-box">
            <h2 id="term-name"></h2>

            <div id="definition" class="hidden-section" onclick="toggleReveal('definition')">
                <div class="section-label">Definition</div>
                <div class="content"><strong>Definition:</strong> <span id="term-definition"></span></div>
            </div>

            <div id="symptoms" class="hidden-section" onclick="toggleReveal('symptoms')">
                <div class="section-label">Symptoms</div>
                <div class="content"><strong>Symptoms:</strong> <span id="term-symptoms"></span></div>
            </div>

            <div id="treatment" class="hidden-section" onclick="toggleReveal('treatment')">
                <div class="section-label">Treatment</div>
                <div class="content"><strong>Treatment:</strong> <span id="term-treatment"></span></div>
            </div>
        </div>
        <button onclick="getRandomTerm()">Next Random Term</button>
    </div>

    <script>
        const terms = [
            { name: "Airsickness", definition: "Conflicting messages to the nervous system", symptoms: "Cold & clammy skin, dizziness, nausea", treatment: "Cool towel, reseat to middle, focus on distant objects" },
            { name: "Hypoxia", definition: "Lack of oxygen in the body", symptoms: "Confusion, shortness of breath, blue lips", treatment: "Administer oxygen, descend altitude" },
            { name: "Dehydration", definition: "Not enough water in the body", symptoms: "Dry mouth, fatigue, dizziness", treatment: "Drink water, avoid caffeine & alcohol" }
        ];

        function getRandomTerm() {
            let randomIndex = Math.floor(Math.random() * terms.length);
            displayTerm(terms[randomIndex]);
        }

        function displayTerm(term) {
            document.getElementById("term-name").textContent = term.name;

            document.getElementById("term-definition").textContent = term.definition;
            document.getElementById("term-symptoms").textContent = term.symptoms;
            document.getElementById("term-treatment").textContent = term.treatment;

            document.getElementById("definition").classList.remove("revealed");
            document.getElementById("symptoms").classList.remove("revealed");
            document.getElementById("treatment").classList.remove("revealed");

            document.getElementById("definition").querySelector(".content").style.display = "none";
            document.getElementById("symptoms").querySelector(".content").style.display = "none";
            document.getElementById("treatment").querySelector(".content").style.display = "none";

            document.getElementById("definition").querySelector(".section-label").style.display = "block";
            document.getElementById("symptoms").querySelector(".section-label").style.display = "block";
            document.getElementById("treatment").querySelector(".section-label").style.display = "block";

            document.getElementById("term-box").style.display = "block";
        }

        function toggleReveal(sectionId) {
            let section = document.getElementById(sectionId);
            let label = section.querySelector(".section-label");
            let content = section.querySelector(".content");

            if (section.classList.contains("revealed")) {
                section.classList.remove("revealed");
                label.style.display = "block"; // Show label again
                content.style.display = "none"; // Hide content again
            } else {
                section.classList.add("revealed");
                label.style.display = "none"; // Hide label
                content.style.display = "block"; // Show content
            }
        }

        // Populate Sidebar Table of Contents
        function populateIllnessList() {
            let illnessList = document.getElementById("illness-list");
            terms.forEach((term, index) => {
                let listItem = document.createElement("li");
                listItem.textContent = term.name;
                listItem.onclick = () => displayTerm(terms[index]);
                illnessList.appendChild(listItem);
            });
        }

        populateIllnessList();
        getRandomTerm();
    </script>

</body>
</html>
